version: '3'
services:
  dataspace-connector:
    container_name: dataspace-connector
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    command: npm run dev
    restart: unless-stopped
    tty: true
    volumes:
      - './src/:/usr/src/app/src'
    ports:
      - "3000:3000"
    links:
      - mongodb
    env_file:
      - .env
    environment:
      MONGO_URI: "mongodb://mongodb:27017/${MONGO_DATABASE}"
    networks:
      - dataspace-connector


  mongodb:
    container_name: "mongodb"
    build:
      context: .
      dockerfile: docker/mongodb/Dockerfile
    #    Uncomment to connect mongodb container to mongo compass or another service
    ports:
      - "27018:27017"
    volumes:
      - ./data:/data/db
    networks:
      - dataspace-connector

networks:
  dataspace-connector:
    external: true